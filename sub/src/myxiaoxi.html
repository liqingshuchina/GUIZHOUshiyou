		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			var quan=document.querySelector("#mxquan");
			var yidu=document.getElementById("mxyidu");
			var check=document.querySelector("input[name='checkbox']");
			var chk=document.getElementById("#mxcheck");
			var mshow=document.querySelector(".mxfot");
			var mxxuan=document.querySelector("#xselect");
			var mxsel=document.querySelector(".mxsel");
			
			quan.onclick=function(){
				check.checked=true;
			}
			yidu.onclick=function(){
				if(check.checked==true){
					atip("已设置");
					mxsel.classList.add("mxbian");
					check.checked=false;
					return;
				}
				if(check.checked==false){
					atip("请选择内容");
					return;
				}
			}
			mxxuan.onclick=function(){
				mshow.classList.add("show");
				this.innerHTML="取消";
				
			}
			
			
				
				function atip(info){
					mui.toast(info)
				}
			
		</script>
