<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/gouwuche.css" rel="stylesheet" />
		<link href="../css/Shopping.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav gohead">
			<h1 class="mui-title">购物车</h1>
			<a id="deletes" class="mui-icon  mui-pull-right" style="display: none;">全部删除</a>
		</header>
		<div class="mui-content">
			<!---->

			<!--商品列表-->
			<ul class="mui-table-view">
				<!--商品-->
				<!-- mui-table-view-cell mui-left -->
				<li class="shop_li">
					<div class="shop_li_left mui-checkbox">
						<input name="checkbox" type="checkbox">
					</div>
					<div class="mui-media-body shop_li_in">
						<img src="../img/lunbo%20(3).jpg" width="100px" />
					</div>
					<div class="mui-media-body shop_li_right">
						<div class="p">毕节 : 金沙泡木湾</div>
						<div class="shop_li_right_div">
							<div class="hh">欣食品</div>
							<div class="hs">430ml</div>
							<div class="xj">小计: ￥<span style="color: red;font-size: 15px;">209.00</span></div>
							<div class="mui-numbox" data-numbox-min='1' data-numbox-max=''>
								<button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
								<input id="test" class="mui-input-numbox" type="number" value="1" />
								<button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
							</div>
						</div>
					</div>
					<span class="shop_li_delete mui-icon mui-icon-trash">
						<!--删除图标-->
					</span>
				</li>
				<!--商品-->
				<!--商品-->
				<li class="mui-table-view-cell mui-left shop_li">
					<div class="shop_li_left mui-checkbox">
						<input name="checkbox" type="checkbox">
					</div>
					<div class="mui-media-body shop_li_in">
						<img src="../img/lunbo%20(1).jpg" width="100px" />
					</div>
					<div class="mui-media-body shop_li_right">
						<div class="p">贵阳 : 老干妈</div>
						<div class="shop_li_right_div">
							<p class="hh">欣食品</p>
							<p class="hs">530g</p>
							<div class="xj">小计: ￥<span class="data-p" style="color: red;font-size: 15px;">12.00</span></div>
							<div class="mui-numbox" data-numbox-min='1' data-numbox-max=''>
								<button class="btn mui-btn mui-btn-numbox-minus" type="button">-</button>
								<input id="test" class="mui-input-numbox" type="number" value="1" />
								<button class="btn mui-btn mui-btn-numbox-plus" type="button">+</button>
							</div>
						</div>
					</div>
					<span class="shop_li_delete mui-icon mui-icon-trash">
						<!--删除图标-->
					</span>
				</li>
				<!--商品-->
			</ul>
			<!--底部结算-->
			<div class="shopCart">
				<div class="left">
					<div class="price">
						<div class="mui-input-row mui-checkbox mui-left">
							<label></label>
							<input id="checkAll" type="checkbox" style="top: 10px;">
						</div>
						<span>合计:￥</span>
						<span id="total">0</span>
						<span style="color: #333;font-size: 12px;">(不含运费)</span>
					</div>
				</div>
				<div class="right" id="pay">结算</div>
			</div>
			<!--底部结算-->
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/Shopping.js"></script>
		<script src="../js/jquery.min.js"></script>
	</body>

</html>
